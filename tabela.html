                    </div>
                </div>
                
                <!-- Brands Grid -->

                    <!-- Rest of the existing code -->
                </div>

                            Digite o modelo do celular
                        </label>

                            </button>
                        </div>
                    </div>
                    <div id="result" class="mt-4 p-4 bg-gray-50 rounded-lg hidden">

                            <h3 class="text-lg font-semibold text-brand">Resultados encontrados:</h3>

                                    </button>
                                    <button onclick="shareResults()" class="text-brand hover:text-brand-dark transition-colors duration-200" title="Compartilhar resultados">

        // Marca atual selecionada
        let currentBrand = 'samsung';
        
        // Verificar senha
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === 'consertcell2024') {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                
                // Carregar lista de modelos
                selectBrand('samsung');
            } else {
                alert('Senha incorreta!');
            }
        }

        // Limpar busca
        function clearSearch() {
            const searchInput = document.getElementById('search');
            searchInput.value = '';
            document.getElementById('result').classList.add('hidden');
        }

        // Selecionar marca
        function selectBrand(brand) {
            currentBrand = brand;
            
            // Atualizar visual das marcas
            document.querySelectorAll('.brand-card').forEach(card => {
                const cardBrand = card.getAttribute('data-brand');
                if (cardBrand === brand) {
                    card.classList.add('border-brand', 'bg-brand-light');
                    card.querySelector('h3').classList.add('text-white');
                } else {
                    card.classList.remove('border-brand', 'bg-brand-light');
                    card.querySelector('h3').classList.remove('text-white');
                }
            });
            
            // Atualizar o placeholder do campo de busca
            const searchInput = document.getElementById('search');
            searchInput.placeholder = `Ex: ${brand === 'samsung' ? 'A01, A02, etc...' : 'G10, E7, etc...'}`;
            
            // Carregar modelos da marca selecionada
            loadModelList(brand);
            
            // Limpar resultado da busca
            clearSearch();
        }

        // Carregar lista de modelos
        function loadModelList(brand) {
            const models = brand === 'samsung' ? samsungModels : motorolaModels;
            
            // Remover a lista de modelos anterior, se existir
            const oldContainer = document.getElementById('modelListContainer');
            if (oldContainer) {
                oldContainer.remove();
            }
            
            // Adicionar uma seção para a lista de modelos depois da barra de busca
            const searchSection = document.querySelector('.bg-white.rounded-lg.shadow-md.p-6.mb-8');
            const modelListContainer = document.createElement('div');
            modelListContainer.id = 'modelListContainer';
            modelListContainer.className = 'bg-white rounded-lg shadow-md p-6 mt-8';
            modelListContainer.innerHTML = `
                <h2 class="text-xl font-bold text-brand mb-4">Todos os Modelos ${brand === 'samsung' ? 'Samsung' : 'Motorola'}</h2>
                <div id="modelList" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
            `;
            searchSection.parentNode.insertBefore(modelListContainer, searchSection.nextSibling);
            
            const modelList = document.getElementById('modelList');
            let html = '';
            
            // Ordenar os modelos alfabeticamente
            const sortedModels = [...models].sort((a, b) => {
                return a.modelo.localeCompare(b.modelo);
            });
            
            sortedModels.forEach(item => {
                const modelName = brand === 'samsung' 
                    ? item.modelo.replace('Samsung ', '') 
                    : item.modelo.replace('Moto ', '');
                html += `
                    <div class="model-card bg-white border rounded-lg shadow-sm p-4 cursor-pointer hover:shadow-md transition-shadow duration-200" onclick="showCompatibility('${item.modelo}')">
                        <h3 class="text-md font-medium text-gray-700">${modelName}</h3>
                    </div>
                `;
            });
            
            modelList.innerHTML = html;
        }

        // Mostrar compatibilidade quando um modelo é clicado
        function showCompatibility(modelName) {
            const searchInput = document.getElementById('search');
            searchInput.value = modelName.includes('Samsung') 
                ? modelName.replace('Samsung ', '') 
                : modelName.replace('Moto ', '');
            searchModel();
        }

        // Buscar modelo
        function searchModel() {
            const searchTerm = document.getElementById('search').value.trim().toLowerCase();
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('compatibilityResult');
            const resultCount = document.getElementById('resultCount');
            
            if (searchTerm === '') {
                resultDiv.classList.add('hidden');
                return;
            }
            
            // Buscar modelos que contenham o termo de busca
            const models = currentBrand === 'samsung' ? samsungModels : motorolaModels;
            const matches = models.filter(item => {
                const modelName = item.modelo.toLowerCase();
                return modelName.includes(searchTerm);
            });
            
            if (matches.length > 0) {
                let html = '';
                matches.forEach(item => {
                    // Separar os modelos compatíveis
                    const compatibilityArray = item.compativel.split(/[-,;\s\/]+/).filter(s => s);
                    
                    html += `
                        <div class="bg-white p-4 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200">
                            <div class="flex items-center gap-2 mb-2">
                                <span class="text-gray-600 font-medium">${item.modelo}</span>
                            </div>
                            <p class="text-sm text-gray-500 mb-2">Compatível com:</p>
                            <div class="flex flex-wrap gap-2">
                                ${compatibilityArray.map(comp => 
                                    `<span class="bg-gray-100 px-3 py-1 rounded-full text-sm hover:bg-gray-200 transition-colors duration-200">${comp}</span>`
                                ).join('')}
                            </div>
                        </div>
                    `;
                });
                
                resultText.innerHTML = html;
                resultCount.textContent = `${matches.length} ${matches.length === 1 ? 'resultado' : 'resultados'} encontrado${matches.length === 1 ? '' : 's'}`;
                resultDiv.classList.remove('hidden');
            } else {
                resultText.innerHTML = '<div class="text-center text-gray-500">Nenhuma compatibilidade encontrada</div>';
                resultCount.textContent = '0 resultados encontrados';
                resultDiv.classList.remove('hidden');
            }
        }
        
        // Associar evento de busca ao input
        document.getElementById('search').addEventListener('input', searchModel);

        // Compartilhar resultados
        function shareResults() {
            const results = Array.from(document.querySelectorAll('#compatibilityResult > div')).map(card => {
                const modelo = card.querySelector('.text-gray-600').textContent;
                const compativeis = Array.from(card.querySelectorAll('.flex.flex-wrap.gap-2 span')).map(span => span.textContent).join(', ');
                return `${modelo}: ${compativeis}`;
            }).join('\n\n');

            if (results) {
                const shareText = `Compatibilidades encontradas ${currentBrand === 'samsung' ? 'Samsung' : 'Motorola'}:\n\n${results}\n\nFonte: Consert Cell`;
                
                if (navigator.share) {
                    navigator.share({
                        title: 'Compatibilidades Consert Cell',
                        text: shareText,
                        url: window.location.href
                    }).catch(err => {
                        console.error('Erro ao compartilhar:', err);
                        fallbackShare(shareText);
                    });
                } else {
                    fallbackShare(shareText);
                }
            }
        }

        // Fallback para compartilhamento
        function fallbackShare(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                alert('Texto copiado para a área de transferência!');
            } catch (err) {
                console.error('Erro ao copiar:', err);
                alert('Erro ao copiar o texto');
            }
            document.body.removeChild(textarea);
        }

        // Copiar resultados
        function copyResults() {
            const results = Array.from(document.querySelectorAll('#compatibilityResult > div')).map(card => {
                const modelo = card.querySelector('.text-gray-600').textContent;
                const compativeis = Array.from(card.querySelectorAll('.flex.flex-wrap.gap-2 span')).map(span => span.textContent).join(', ');
                return `${modelo}: ${compativeis}`;
            }).join('\n\n');

            if (results) {
                navigator.clipboard.writeText(results).then(() => {
                    const button = document.querySelector('button[onclick="copyResults()"]');
                    const originalIcon = button.innerHTML;
                    button.innerHTML = '<i class="fas fa-check"></i>';
                    setTimeout(() => {
                        button.innerHTML = originalIcon;
                    }, 2000);
                }).catch(err => {
                    console.error('Erro ao copiar:', err);
                    alert('Erro ao copiar os resultados');
                });
            }
        }
    </script>
