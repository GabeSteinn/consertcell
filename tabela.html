        // Carregar dados de arquivos Excel
        function loadExcelData() {
            // Função para processar cada planilha
            function processExcel(file, modelArray, brandPrefix) {
                fetch(file)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Falha ao carregar ${file}: ${response.status}`);
                        }
                        return response.arrayBuffer();
                    })
                    .then(data => {
                        const workbook = XLSX.read(data, { type: 'array' });
                        const sheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[sheetName];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, defval: "" });
                        
                        // Processar os dados
                        for (let i = 1; i < jsonData.length; i++) {
                            if (jsonData[i][0] && jsonData[i][1]) {
                                let modelo = jsonData[i][0].toString().trim();
                                let compativel = jsonData[i][1].toString().trim();
                                
                                // Adicionar prefixo da marca se não existir
                                if (brandPrefix && !modelo.toLowerCase().includes(brandPrefix.toLowerCase())) {
                                    modelo = brandPrefix + " " + modelo;
                                }
                                
                                modelArray.push({
                                    modelo: modelo,
                                    compativel: compativel
                                });
                            }
                        }
                        console.log(`Carregados ${modelArray.length} modelos de ${file}`);
                        
                        // Recarregar a seção correspondente após o carregamento
                        // Mapear corretamente o nome do arquivo para o ID da marca
                        let brandId = '';
                        if (file === 'infi.xlsx') {
                            brandId = 'infinix';
                        } else {
                            brandId = file.split('.')[0].toLowerCase();
                        }
                        console.log(`Arquivo: ${file}, BrandID: ${brandId}`);
                        loadBrandModels(brandId, modelArray);
                    })
                    .catch(error => {
                        console.error(`Erro ao carregar ${file}:`, error);
                    });
            }
            
            // Processar cada arquivo
            processExcel('apple.xlsx', appleModels, 'iPhone');
            processExcel('asus.xlsx', asusModels, 'Asus');
            processExcel('infi.xlsx', infinixModels, 'Infinix');
            processExcel('LG.xlsx', lgModels, 'LG');
            processExcel('oppo.xlsx', oppoModels, 'Oppo');
        }

        // Carregar modelos de uma marca específica

                return a.modelo.localeCompare(b.modelo);

                    // Para Xiaomi, lidar com diferentes prefixos

                        .replace('Xiaomi ', '')
                        .replace('Redmi ', '')
                        .replace('POCO ', '')
                        .replace('Poco ', '');

                    modelName = item.modelo.replace('iPhone ', '');

                    modelName = item.modelo.replace('Asus ', '');
                } else if (brand === 'infinix') {
                    modelName = item.modelo.replace('Infinix ', '');
                } else if (brand === 'lg') {
                    modelName = item.modelo.replace('LG ', '');
                } else if (brand === 'oppo') {
                    modelName = item.modelo.replace('Oppo ', '');
                }
                
                html += `
                    <div class="model-container">
                        <div class="model-card bg-white border rounded-lg shadow-sm p-4 cursor-pointer hover:shadow-md transition-shadow duration-200" 
                            onclick="toggleCompatibility('${brand}', ${index})" 
                            data-model="${fullName.toLowerCase()}" 
                            id="${brand}-model-${index}">
                            <h3 class="text-md font-medium text-gray-700">${modelName}</h3>
                        </div>
                        <div class="compatibility-container" id="${brand}-compat-${index}">
                            <div class="bg-gray-50 p-3 rounded-lg mt-2">
                                <p class="text-sm text-gray-500 mb-2">Compatível com:</p>
                                <div class="flex flex-wrap gap-2">
                                    ${getCompatibilityHTML(item.compativel)}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Gerar HTML para os modelos compatíveis
        function getCompatibilityHTML(compatText) {
            // Separar os modelos compatíveis
            const compatibilityArray = compatText.split(/[-,;\s\/]+/).filter(s => s);
            return compatibilityArray.map(comp => 
                `<span class="bg-gray-100 px-3 py-1 rounded-full text-sm hover:bg-gray-200 transition-colors duration-200">${comp}</span>`
            ).join('');
        }
        
        // Mostrar/esconder compatibilidade quando um modelo é clicado
        function toggleCompatibility(brand, index) {
            const modelCard = document.getElementById(`${brand}-model-${index}`);
            const compatContainer = document.getElementById(`${brand}-compat-${index}`);
            
            // Remover classe ativa de todos os modelos
            document.querySelectorAll('.model-card').forEach(card => {
                if (card.id !== `${brand}-model-${index}`) {
                    card.classList.remove('active');
                }
            });
            
            // Esconder todos os containers de compatibilidade
            document.querySelectorAll('.compatibility-container').forEach(container => {
                if (container.id !== `${brand}-compat-${index}`) {
                    container.style.display = 'none';
                }
            });
            
            // Alternar estado do modelo atual
            if (compatContainer.style.display === 'block') {
                compatContainer.style.display = 'none';
                modelCard.classList.remove('active');
            } else {
                compatContainer.style.display = 'block';
                modelCard.classList.add('active');
            }
        }
        
        // Filtrar modelos por marca
        function filterByBrand(brand) {
            // Atualizar visual das marcas
            document.querySelectorAll('.brand-card').forEach(card => {
                const cardBrand = card.getAttribute('data-brand');
                if (cardBrand === brand) {
                    card.classList.add('border-brand', 'bg-brand-light');
                    card.querySelector('h3').classList.add('text-white');
                } else {
                    card.classList.remove('border-brand', 'bg-brand-light');
                    card.querySelector('h3').classList.remove('text-white');
                }
            });
            
            // Mostrar/esconder seções
            document.querySelectorAll('.models-section').forEach(section => {
                const sectionId = section.id;
                if (brand === 'all' || sectionId === `${brand}-section`) {
                    section.style.display = 'block';
                } else {
                    section.style.display = 'none';
                }
            });
            
            // Limpar busca
            clearSearch();
        }
        
        // Filtrar modelos por texto
        function filterModels(searchText) {
            if (!searchText) {
                // Mostrar todos os modelos
                document.querySelectorAll('.model-container').forEach(container => {
                    container.style.display = 'block';
                });
                return;
            }
            
            // Filtrar modelos pelo texto
            document.querySelectorAll('.model-container').forEach(container => {
                const modelCard = container.querySelector('.model-card');
                const modelName = modelCard.getAttribute('data-model');
                
                if (modelName.includes(searchText)) {
                    container.style.display = 'block';
                } else {
                    container.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
